<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbal Remedy Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/kzo3cwb.css">
    <style>
        /* Add this style for the chevron animation */
        .scroll-down-chevron {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
          width: 100px; /* Increase the width of the chevron */
          height: 70px; /* Increase the height of the chevron */
            opacity: 0.8;
            animation: fadeChevron 2s infinite;
        }

        .scroll-down-chevron .chevron {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
          border-top: 40px solid #fff; /* Increase the thickness of the chevron */
          border-left: 40px solid transparent; /* Adjust the size of the left triangle */
          border-right: 40px solid transparent; /* Increase border-right */
        }

        .scroll-down-chevron .chevron:before {
            content: '';
            position: absolute;
            top: -50px; /* Increase top */
            left: 0;
            width: 0;
            height: 0;
            border-top: 50px solid #fff; /* Increase border-top */
            border-left: 40px solid transparent; /* Increase border-left */
            border-right: 40px solid transparent; /* Increase border-right */
            animation: moveChevron 2s infinite;
        }

        @keyframes fadeChevron {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.7; }
        }

        @keyframes moveChevron {
            0%, 100% { transform: translate(-50%, -20px); } /* Increase translation */
            50% { transform: translate(-50%, 0); }
        }

      <script>

      <button id="fetchButton">Fetch Data from Flask</button>
      <div id="dataContainer"></div>
      document.getElementById('fetchButton').addEventListener('click', function() {
        fetch('api/data')
          .then(response => response.json())
          .then(data => {
            document.getElementById('dataContainer').textContent = data.message;
          })
          .catch(error => console.error('Error', error));
      });
      
    </style>
</head>
<body>
  
  <nav class="nav1">
    <div class="logo"></div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#bottom">Search Remedies</a></li>
    </ul>
  </nav>
  
  <div class="background-image">
     <img src="pexels-photo-807598.jpeg" alt="leaves-img">
  </div> <!-- Background image div -->

  <div class="container">
    <h1 class="title" id="home">Welcome to HerbalHeal</h1>
    <p>Find herbal remedies for your symptoms and medical conditions.</p>

    <!-- Adjusted size of the search container -->
    <div class="search-container">
      <div class="search-title">
        <h2 class="desc">Enter any symptoms or diagnoses you have and we will suggest you some herbal remedies!</h2>
      </div>
      <!-- Search form -->
      <form id="searchForm" class="search-form" onsubmit="searchRemedies(event)">
          <input type="text" id="searchInput" placeholder="Enter symptoms or diagnosis">
          <button type="submit">Search</button>
      </form>
    </div>

    <!-- Filter section -->
    <div class="filter-section">
        <h2>Filter</h2>
        <div class="filter-options">
            <label><input type="checkbox" name="skinType"> Dark Skin</label>
            <label><input type="checkbox" name="cost"> Low Cost</label>
            <label><input type="checkbox" name="availability"> Available at Grocery</label>
        </div>
    </div>
  </div>

  <div id="bottom" style="height: 5vh;"></div> <!-- Adjusted height for scrolling -->

  <!-- Add the chevron animation here -->
  <div class="scroll-down-chevron">
    <div class="chevron"></div>
    <div class="chevron"></div>
  </div>

  <script src="script.js"></script>
  <script>
    document.querySelector('.nav-links li:first-child a').addEventListener('click', function(event) {
      event.preventDefault();
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  </script>
</body>
</html>
