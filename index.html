    <style>
        /* Add this style for the chevron animation */
        .scroll-down-chevron {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            /* Increase the width of the chevron */
            height: 70px;
            /* Increase the height of the chevron */
            opacity: 0.8;
            animation: fadeChevron 2s infinite;
        }

        .scroll-down-chevron .chevron {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-top: 40px solid #fff;
            /* Increase the thickness of the chevron */
            border-left: 40px solid transparent;
            /* Adjust the size of the left triangle */
            border-right: 40px solid transparent;
            /* Increase border-right */
        }

        .scroll-down-chevron .chevron:before {
            content: '';
            position: absolute;
            top: -50px;
            /* Increase top */
            left: 0;
            width: 0;
            height: 0;
            border-top: 50px solid #fff;
            /* Increase border-top */
            border-left: 40px solid transparent;
            /* Increase border-left */
            border-right: 40px solid transparent;
            /* Increase border-right */
            animation: moveChevron 2s infinite;
        }

        @keyframes fadeChevron {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 0.7;
            }
        }

        @keyframes moveChevron {

            0%,
            100% {
                transform: translate(-50%, -20px);
            }

            /* Increase translation */
            50% {
                transform: translate(-50%, 0);
            }
        }
    </style>
</head>

<body>

    <nav class="nav1">

        <ul class="nav-links">

    </nav>

    <div class="background-image">

        <p>Find herbal remedies for your symptoms and medical conditions.</p>

        <div class="search-container">
            <div class="search-title">
                <h2 class="desc">Enter any symptoms or diagnoses you have and we will suggest you some herbal remedies!

            <!-- Search form -->

            </div>
        </div>
    </div>

    <div id="bottom" style="height: 5vh;"></div> <!-- Adjusted height for scrolling -->

    <!-- Add the chevron animation here -->
    <div class="scroll-down-chevron">
        <div class="chevron"></div>
        <div class="chevron"></div>
    </div>

    <script src="script.js"></script>
    <script>
        document.querySelector('.nav-links li:first-child a').addEventListener('click', function (event) {
            event.preventDefault();
            window.scrollTo({

<script>// script.js

    function searchRemedies(event) {
        event.preventDefault();
        const searchTerm = document.getElementById('searchInput').value;
        // You can perform additional validation or processing here if needed

        // Redirect to the results page with the search term as a query parameter
        window.location.href = `results.html?search=${searchTerm}`;
    }

    document.querySelector('.nav-links li:last-child a').addEventListener('click', function (event) {
        event.preventDefault();
        const target = document.getElementById('bottom');
        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
    });

    const checkbox = document.getElementById('darkSkin');
    const image = document.getElementById('search');

    checkbox.addEventListener('change', function () {
        if (this.checked) {
            image.src = 'img/image-300x200_1.jpg'; // Change to the path of your second image
        } else {
            image.src = 'img/image-300x200_1.jpg'; // Change to the path of your first image
        }
    });

    document.getElementById('fetchButton').addEventListener('click', function () {
        fetch('api/data')
            .then(response => response.json())
            .then(data => { document.getElementById('dataContainer').textContent = data.message })
            .catch(error => console.error('Error', error));
    });


</script>
